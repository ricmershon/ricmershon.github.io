<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/styles.css">
        <script
          src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
          crossorigin="anonymous"></script>
        <script type="text/javascript" src='js/app.js'></script>
        <title>Headlines Viewer</title>
    </head>
    <body>

        <header>

            <h2 id="header-title">HEADLINES - THE AMERICAS</h2>
            <div id="header-menu">
                <div class="header-menu-item" id=us>
                    UNITED STATES
                </div>
                <div class="header-menu-item" id=ca>
                    CANADA
                </div>
                <div class="header-menu-item" id=mx>
                    MEXICO
                </div>
            </div>

        </header>

        <div id="main">

            <div class='sub-menu'>
                <h2>SEARCH THE US</h2>
                <div id='sub-menu-item-container'>
                    <div class="sub-menu-item" id='business'>
                        BUSINESS
                    </div>
                    <div class="sub-menu-item" id='entertainment'>
                        ENTERTAINMENT
                    </div>
                    <div class="sub-menu-item" id='health'>
                        HEALTH
                    </div>
                    <div class="sub-menu-item" id='science'>
                        SCIENCE
                    </div>
                    <div class="sub-menu-item" id='sports'>
                        SPORTS
                    </div>
                    <div class="sub-menu-item" id='technology'>
                        TECHNOLOGY
                    </div>
                </div>
                <h2 id='keyword-search-head'>WORLDWIDE KEYWORD SEARCH</h2>
                <form class='keyword-form'>
                    <label for="submenu-keyword-box"></label>
                    <input type="text" name="" value="" id=submenu-keyword-box placeholder='enter your search'><br>
                    <button type="submit" name="button" id='submenu-button' class='submit-button'>SEND</button>
                </form>
            </div>

            <div id="story-container">

                <div id="welcome-container">
                    <h1>Get Started</h1>
                    <p>Enter a keyword to search headlines <br> from around the world.</p>
                    <form class='keyword-form'>
                        <label for="welcome-keyword-box"></label>
                        <input type="text" name="" value="" id='welcome-keyword-box' placeholder='enter your search'>
                        <button type="submit" name="button" id='welcome-button' class='submit-button'>SEND</button>
                    </form>

                </div>
                <!-- Stories get inserted here -->
            </div>


        </div>

        <footer>
            <a href="https://newsapi.org/" target='_blank'>Powered by NewsAPI.org</a>
        </footer>

    </body>
</html>
