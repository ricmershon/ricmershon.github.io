<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script
          src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
          crossorigin="anonymous"></script>
        <script type="text/javascript" src='app.js'></script>
        <title></title>
    </head>
    <body>

        <header>

            <div id="header-left">
                <div id="app-title">
                    HEADLINES - THE AMERICAS
                </div>
            </div>
            <div id="header-right">
                <a class="header-menu" id=us>
                    UNITED STATES
                </a>
                <div class="header-menu" id=ca>
                    CANADA
                </div>
                <div class="header-menu" id=mx>
                    MEXICO
                </div>
            </div>

        </header>

        <div id="main">

            <div id="story-container"></div>

            <div class=side-menu>
                <h2>SEARCH THE US</h2>
                <div class="side-menu-item" id='business'>
                    BUSINESS
                </div>
                <div class="side-menu-item" id='entertainment'>
                    ENTERTAINMENT
                </div>
                <div class="side-menu-item" id='health'>
                    HEALTH
                </div>
                <div class="side-menu-item" id='science'>
                    SCIENCE
                </div>
                <div class="side-menu-item" id='sports'>
                    SPORTS
                </div>
                <div class="side-menu-item" id='technology'>
                    TECHNOLOGY
                </div>
                <form>
                    <h2>WORLDWIDE KEYWORD SEARCH</h2>
                    <label for="keyword-box"></label>
                    <input type="text" name="" value="" id=keyword-box placeholder='keyword'><br>
                    <button type="submit" name="button" id='submit-button'>SEND</button>

                </form>
            </div>

        </div>

        <footer>
            <a href="https://newsapi.org/" target='_blank'>Powered by NewsAPI.org</a>
        </footer>

    </body>
</html>
